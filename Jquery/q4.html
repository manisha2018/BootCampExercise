<!-- Disable submit button using jquery attr method -->
<!DOCTYPE html>
<html>

<head>
    <title>Disable Submit Button</title>
    <script src="./jquery-3.3.1.min.js"></script>

    <script>
        $(document).ready(function () {
            $("button").attr('disabled', true);
        });
    </script>
</head>

<body>
    <div class="container">
        <button>
            submit
        </button>
    </div>
</body>

</html>
