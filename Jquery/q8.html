<!-- Click event not working on element which added dynamicly or via script, make it work using .on method -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".clickThis").click(function(){
                $("body").append("<button class='abc'>Changeddddddd</button>");
            });
            $("body").on('click',".abc",function(){
                alert("hello");
            })
        });
        </script>
</head>
<body>
  
 <button class="clickThis">Content Added Dynamically</button>
   <button class="submit">Submit</button>
</body>
</html>
